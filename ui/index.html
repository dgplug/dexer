{{ define "index" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Indexer</title>
</head>
<body>
    {{ template "header" }}

    {{ if .isNew }}
        {{ template "new_index" }}
    {{ else }}
        {{ template "search" }}
    {{ end }}

    {{ template "footer" }}
</body>
</html>
{{ end }}
